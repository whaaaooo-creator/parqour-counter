<!doctype html>
<html lang="en">
<head>
<link rel="manifest" href="manifest.webmanifest">
<meta name="theme-color" content="#0ea5e9">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Parqour">

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> <!-- prevent iOS zoom with font-size 16px too -->
<title>Parqour Hub</title>
<link rel="stylesheet" href="style.css?v=2">
<script src="i18n.js"></script>
<link rel="apple-touch-icon" href="icon-180.png" />
<link rel="icon" type="image/png" sizes="192x192" href="icon-192.png" />
</head>
<body>
<div class="container">
  <div class="header">
    <img src="parqour.png" alt="Parqour">
    <div class="lang">
      <button id="btnEN" onclick="__setLang('en')">EN</button>
      <button id="btnRU" onclick="__setLang('ru')">RU</button>
    </div>
  </div>

  <div class="card">
    <a class="tile" href="counter.html">‚ûï Counter</a>
    <a class="tile" href="report.html">üßæ Report (–û—Ç—á—ë—Ç)</a>
  </div>

  <div class="footer" id="footnote"></div>
</div>

<script>
const t={
  en:{counter:'‚ûï Counter', report:'üßæ Report', note:'All data is saved locally in your browser (persists after closing).'},
  ru:{counter:'‚ûï –°—á—ë—Ç—á–∏–∫', report:'üßæ –û—Ç—á—ë—Ç', note:'–í—Å–µ –¥–∞–Ω–Ω—ã–µ —Å–æ—Ö—Ä–∞–Ω—è—é—Ç—Å—è –ª–æ–∫–∞–ª—å–Ω–æ –≤ –≤–∞—à–µ–º –±—Ä–∞—É–∑–µ—Ä–µ (—Å–æ—Ö—Ä–∞–Ω—è—é—Ç—Å—è –ø–æ—Å–ª–µ –∑–∞–∫—Ä—ã—Ç–∏—è).'}
};
function apply(){
  const l=window.__lang||'en';
  document.querySelectorAll('a.tile')[0].textContent=t[l].counter;
  document.querySelectorAll('a.tile')[1].textContent=t[l].report;
  document.getElementById('footnote').textContent=t[l].note;
  document.getElementById(l==='en'?'btnEN':'btnRU').classList.add('active');
}
apply();
</script>
<script>
if('serviceWorker' in navigator){
  window.addEventListener('load', ()=>{
    navigator.serviceWorker.register('sw.js').catch(()=>{});
  });
}
</script>
</body>
</html>
